name: Weekly Data Refresh

# TEMPORARILY SET TO HOURLY FOR TESTING - Will revert to weekly after testing
on:
  schedule:
    # - cron: "0 * * * *" # Every hour (FOR TESTING ONLY - disabled after successful test)
    - cron: "0 15 * * 5" # Every Friday at 8 AM PDT (3 PM UTC)
  workflow_dispatch: # Allow manual trigger

jobs:
  refresh-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Allow pushing commits

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Chrome and ChromeDriver
        uses: browser-actions/setup-chrome@latest
        with:
          chrome-version: stable

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-minimal.txt
          python -m spacy download en_core_web_sm

      - name: Run weekly refresh
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
          REDDIT_CLIENT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET }}
          REDDIT_USER_AGENT: "SaaS-Security-Signal-Engine/1.0"
        run: |
          python orchestration/weekly_refresh.py

      - name: Commit and push data
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/weekly/*
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ¤– Weekly data refresh: $(date +'%Y-W%V')" && git push)

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: weekly-data
          path: data/weekly/
          retention-days: 90
